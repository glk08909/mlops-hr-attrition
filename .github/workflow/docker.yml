name: Docker Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ³ Build Docker image
      run: docker build -t employee-attrition-api .

    - name: ğŸ› ï¸ Run Docker container
      run: docker run -d -p 8000:8000 --name attrition-service employee-attrition-api

    - name: ğŸ“‹ Check running containers
      run: docker ps

    - name: ğŸ“„ Show logs
      run: docker logs attrition-service

    - name: ğŸ§¹ Clean up container
      run: |
        docker stop attrition-service
        docker rm attrition-service
